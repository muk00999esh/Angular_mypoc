<mat-grid-list cols="10" rowHeight="70px" gutterSize="0px">
  <mat-grid-tile [colspan]="2" [rowspan]="8" [style.background]=colors[1]>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="6" [rowspan]="1" [style.background]=colors[0]>
    <h3 class="page-heading">{{page_heading}}</h3>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="2" [rowspan]="8" [style.background]=colors[1]>
  </mat-grid-tile>

  <mat-grid-tile [colspan]="3" [rowspan]="1" [style.background]=colors[0]>
    <div class="move-left">
      <mat-form-field class="extend-element-medium">
        <mat-label>Carrier</mat-label>
        <mat-select [(ngModel)]="selectedCarr" (ngModelChange)="getRelatedSubjectArea($event)" required>
          <mat-option *ngFor="let car of carrier" [value]="car.crcr_id">{{car.crcr_cd +'-'+ car.crcr_carrier_nm}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

  </mat-grid-tile>
  <mat-grid-tile [colspan]="3" [rowspan]="1" [style.background]=colors[0]>

    <div class="move-left">
      <mat-form-field class="extend-element">
        <mat-label>Subject Area</mat-label>
        <mat-select [(ngModel)]="selectedSubjectArea" (ngModelChange)="getAvaiableFormat($event)" required>
          <mat-option *ngFor="let sub of subjectArea" [value]="sub.prdt_value">{{sub.prdt_desc}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="3" [rowspan]="1" [style.background]=colors[0]>
    <div class="move-left">
      <mat-form-field class="extend-element-medium">
        <mat-label>Available Format </mat-label>
        <mat-select [(ngModel)]="selectedAvailableFormat" required>
          <mat-option *ngFor="let avf of availableFormat" [value]="avf.flfm_id">{{avf.flfm_cd}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>

  </mat-grid-tile>
  <mat-grid-tile [colspan]="3" [rowspan]="1" [style.background]=colors[0]>

    <div class="move-left">
      <mat-form-field class="extend-element">
        <mat-label> New Format Code</mat-label>
        <mat-select [(ngModel)]="newFormat" required>
          <mat-option value="1">nf11</mat-option>
          <mat-option value="2">nf22</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-grid-tile>

  <mat-grid-tile [colspan]="3" [rowspan]="1" [style.background]=colors[0]>
    <div class="move-left">
      <mat-form-field class="extend-element-medium">
        <input matInput [(ngModel)]="newFormatName" placeholder="New Format Name" required>
      </mat-form-field>
    </div>

  </mat-grid-tile>
  <mat-grid-tile [colspan]="3" [rowspan]="1" [style.background]=colors[0]>

    <div class="move-left">
      <mat-form-field class="extend-element">
        <input matInput [(ngModel)]="modificationNumber" placeholder="Modification Number" required>
      </mat-form-field>
    </div>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="5" [rowspan]="1" [style.background]=colors[0]>
    <div class="move-left">
      <mat-form-field class="extend-element-medium">
        <mat-label>Toppings</mat-label>
        <mat-select [formControl]="toppings" multiple>
          <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
        </mat-select>
      </mat-form-field>
    </div>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="6" [rowspan]="2" [style.background]=colors[0]>
    <div class="move-left">
      <mat-form-field class="nameCode">
        <mat-label>Checkout Comments</mat-label>
        <textarea matInput #checkoutComment placeholder="Enter Checkout Comments" required></textarea>
      </mat-form-field>
    </div>
  </mat-grid-tile>
  <mat-grid-tile [colspan]="3" [rowspan]="1" [style.background]=colors[0]>
    <button class="btnWidth" mat-button>Copy</button>
  </mat-grid-tile>

  <mat-grid-tile [colspan]="3" [rowspan]="1" [style.background]=colors[0]>
    <button class="btnWidth" mat-button>Cancel</button>
  </mat-grid-tile>
</mat-grid-list>
